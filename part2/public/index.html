<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="stylesheets/index.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary text-center">{{ message }}</h1>
    <p class="lead text-center">Connect with trusted walkers for your beloved dog!</p>


    <!-- remove the button in the original page -->

    <!--        <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>-->



    <!-- submit form for login -->
    <form @submit.prevent="userLogin">
      <label for="username"> Username</label>
      <input type="text" id="username" v-model="username" placeholder="Enter your Username" required>
      <label for="password"> Password</label>
      <input type="password" id="password" v-model="password" placeholder="Enter your Password" required>
      <button type="submit">Login</button>
    </form>



    <div class="dog-section">
      <h2 class="section-title"> All registered Dogs</h2>
      <table class="dog-table" v-if="dogs.length > 0">

        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>

        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <td>{{dog.dog_id}}</td>
            <td>{{dog.name}}</td>
            <td>{{dog.size}}</td>
            <td>{{ dog.owner_id }}</td>
            <td><img :src="dog.photo" alt="Dog photo" class="dog-photo" /></td>
          </tr>

        </tbody>
      </table>
      <p v-else class="no-dogs-text">No dogs to display yet.</p>
    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',

          // data holder for user input in the form
          username: '',
          password: '',
          // data holder for dogs
          dogs: []

        };
      },
      methods: {


        async getDogs() {
          try {
            const response = await fetch('/api/users/getdogs')
            const dogList = await response.json();


            const dogsWithPhotos = await Promise.all(
              dogList.map(async dog => {
                try {
                  const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const photoData = await photoRes.json();
                  return { ...dog, photo: photoData.message };
                } catch {
                  return { ...dog, photo: '' };
                }
              })
            )
            this.dogs = dogsWithPhotos;
          } catch (err) {
            console.error('Failed to fetch dogs:', err);
          }
        },

        // function for user login, it fetch a post method from the backend
        // when user enter the username and password, it will be first store to the corresponding vue data
        // then it fetch the route by sending the username and the password and wait for the route response
        // if the response is ok, it will check the role of the user that has successfully login
        // Then direct them to the corresponding page
        async userLogin() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });
            const data = await response.json();

            if (!response.ok) {
              alert('Login failed');
              return;
            }
            const role = data.user.role;
            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              alert('Unknown user');
            }
          } catch (err) {
            alert('Server error. Please try again.');
          }
        }
      },
      mounted() {
        this.getDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
